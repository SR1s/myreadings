{% extends "basic.html" %}
{% block body %}
    <form method="post">
        <h2>Login</h2>
        <hr/>
        <div class="form-group">
            <label>Email：</label>
            <input class="form-control" type="text" name="email" />

        <div class="form-group">
            <label>Password：</label>
            <input class="form-control" type="password" name="password" />

    </form>
{% endblock %}
