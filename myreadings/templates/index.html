{% extends "basic.html"%}
{% block body %}
	{% for message in get_flashed_messages() %}
    	<div>{{ message }}</div>
	{% endfor %}
	{% for item in items %}
	<article class="index-item">
    	<h1>
    		<a target="_blank" href="{{ item.link }}">
    			{{ item.title }}
    		</a>
    	</h1>
	    <p>{{ item.content }}</p>
	    <div class="author">--Recommended by {{ item.username }}</div>
	</article>
    {% endfor %}
{% endblock %}
