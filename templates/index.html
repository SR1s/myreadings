{% extends "basic.html"%}
{% block body %}
	{% for message in get_flashed_messages() %}
    	<div>{{ message }}</div>
	{% endfor %}
	{% for item in items %}
    	<div><a target="_blank" href="{{ item.link }}">{{ item.title }}</a></div>
	    <div>{{ item.description }}</div>
    {% endfor %}
{% endblock %}
